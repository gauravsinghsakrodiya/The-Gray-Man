<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Reminder - Cube Style</title>
  <link rel="stylesheet" href="goal.css">
 
<!-- FlatePicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_red.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <!-- History -->
   <!-- <div id="historyBox" style="position: absolute; top: 10px; right: 10px; width: 250px; background: #000000; border: 1px solid #ccc; padding: 10px; font-size: 14px; border-radius: 6px;"></div> -->

  <div class="container">
    <h2>Goal Reminder</h2>

    <label for="goal">What's your goal?</label>
    <input type="text" id="goal" maxlength="100" placeholder="e.g., Become a Doctor">

    <div class="toggle-wrapper">
      <span>Current Date</span>
      <label class="switch">
        <input type="checkbox" id="toggleMode">
        <span class="slider"></span>
      </label>
      <span>Date of Birth</span>
    </div>

    <div class="date-group">
      <label for="date">Selected Date</label>
      <input type="text" id="date" readonly placeholder="Select Date" />



    </div>

    <label for="target">Goal Target Age/Years</label>
    <input type="number" id="target" min="1" max="100" placeholder="e.g., 2 or 23">

    <button class="button" onclick="calculateGoalReminder()">Start</button>

    <div id="result"></div>
    <div id="error" class="error"></div>
  </div>

  <!-- pop up -->
  <div id="popupCard" class="popup-card">
  <h3>Warning</h3>
  <p id="popupMessage">Something went wrong.</p>
  <button onclick="closePopup()">Retry</button>
</div>


<!-- sidebar -->
 <!-- Toggle Button for Mobile -->
<button id="sidebarToggle">â˜° History</button>

<!-- Sidebar Container -->
<div id="sidebar">
  <div id="historyBox">
    <h3>ðŸ“œ Goal History</h3>
    <!-- History items will be injected here -->
  </div>
</div>
 <script src="goal.js"></script>
</body>
</html>
